<div class="filter-container">
    <div class="flex">
        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" class="icon-search m-4">
        <input id="inputName" type="text" placeholder="Name of product" class="form-control input-name m-4" (keyup)="nameKeyUp($event)">
    </div>
    <div class="flex">
        <span class="span-price ml-4">Price between</span>
        <input id="priceMin" type="number" value="0" class="form-control input-price" (change)="priceMinChange($event)" min="0">
        <span class="span-price">and</span>
        <input id="priceMax" type="number" value="0" class="form-control input-price" (change)="priceMaxChange($event)" min="0">
        <button class="btn btn-outline-primary span-price" (click)="betweenPrices()">Validate</button>
    </div>
    <div class="flex">
        <button (click)="resetFilters()" class="btn btn-primary m-4">Reset filters</button>
    </div>
</div>
